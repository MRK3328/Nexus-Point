<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Nexus Point - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: radial-gradient(circle, rgba(10, 10, 10, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(139, 0, 0, 0.7);
            width: 320px;
            text-align: center;
            border-top: 4px solid red;
            text-shadow: 0 0 10px red, 0 0 20px darkred;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 22px;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px darkred;
        }

        .login-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-shadow: 0 0 5px red;
        }

        .login-container input::placeholder {
            color: #bbb;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-shadow: 0 0 10px darkred;
            box-shadow: 0 0 10px red;
        }

        .login-container button:hover {
            background-color: darkred;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-shadow: 0 0 10px darkred;
        }

        .version {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
            text-shadow: 0 0 5px red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>- Nexus Point -</h1>
        <p>CEO sign in</p>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">ENTER</button>
            <p class="error-message" id="error-message">Invalid Credentials</p>
        </form>
        <div class="version">Version 33.28</div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            let username = document.getElementById("username").value.trim().toLowerCase();
            let password = document.getElementById("password").value.trim();

            if (username === "jk33" && password === "3328") {
                localStorage.setItem("isLoggedIn", "true"); // Store login session
                window.location.href = "index.html"; // Redirect to CEO Dashboard
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        // Redirect to dashboard if already logged in
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "index.html";
            }
        });
    </script>

</body>
</html>
